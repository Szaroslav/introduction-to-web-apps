<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab3 - exercise 8</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../assets/favicon.png" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.11/dist/css/uikit.min.css">
        <link rel="stylesheet" href="../../basis.css">
        <link rel="stylesheet" href="./main.css">
        <script src="https://kit.fontawesome.com/ecfb1d6b01.js" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </head>
    <body>

        <div class="password-form-wrapper">
            <form class="password-form uk-card uk-card-default uk-card-hover uk-card-body" action="dialog">

                <div class="form-input-container">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" name="password" id="password" class="uk-input">
                    <i class="show-password-icon password-icon fa-solid fa-eye"></i>
                    <i class="hide-password-icon password-icon fa-solid fa-eye-low-vision"></i>
                </div>
    
                <div class="form-input-container">
                    <label for="password" class="input-label">Confirm password</label>
                    <input type="password" name="confirmPassword" id="confirm-password" class="uk-input">
                    <i class="show-password-icon password-icon fa-solid fa-eye"></i>
                    <i class="hide-password-icon password-icon fa-solid fa-eye-low-vision"></i>
                </div>
    
                <div class="password-requirements-container">
                    <ul class="password-requirements-list">
                        <li class="password-requirement-match password-requirement-item invalid">
                            <i class="icon icon-invalid fa-solid fa-circle-xmark uk-text-muted"></i>
                            <i class="icon icon-valid fa-solid fa-circle-check uk-text-primary"></i>
                            <span>Passwords are the same</span>
                        </li>
                        <li class="password-requirement-chars password-requirement-item invalid">
                            <i class="icon icon-invalid fa-solid fa-circle-xmark uk-text-muted"></i>
                            <i class="icon icon-valid fa-solid fa-circle-check uk-text-primary"></i>
                            <span>At least 8 characters</span>
                        </li>
                        <li class="password-requirement-specials password-requirement-item invalid">
                            <i class="icon icon-invalid fa-solid fa-circle-xmark uk-text-muted"></i>
                            <i class="icon icon-valid fa-solid fa-circle-check uk-text-primary"></i>
                            <span>At least 1 special character</span>
                        </li>
                        <li class="password-requirement-capitals password-requirement-item invalid">
                            <i class="icon icon-invalid fa-solid fa-circle-xmark uk-text-muted"></i>
                            <i class="icon icon-valid fa-solid fa-circle-check uk-text-primary"></i>
                            <span>At least 1 capital letter</span>
                        </li>
                        <li class="password-requirement-digits password-requirement-item invalid">
                            <i class="icon icon-invalid fa-solid fa-circle-xmark uk-text-muted"></i>
                            <i class="icon icon-valid fa-solid fa-circle-check uk-text-primary"></i>
                            <span>At least 1 digit</span>
                        </li>
                    </ul>
                </div>
    
            </form>
        </div>

    </body>
</html>

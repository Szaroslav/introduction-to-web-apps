    <body>
        <div class="app-wrapper uk-container">
            <ul class="phonebook-container">
                <!-- Phonebook item template -->
                <!--
                <li class="phonebook-item uk-card uk-card-default uk-card-body">
                    <div class="item-details">
                        <i class="item-icon fa-solid fa-skull"></i>
                        <p class="item-name uk-text-bold uk-text-emphasis">Jakub Nowak</p>
                        <p class="item-phone-number">666 332 137</p>
                    </div>
                    <button class="delete-item-button uk-button uk-button-danger">

                    </button>

            -->
            </ul>
            <div class="phonebook-add-container uk-card uk-card-default uk-card-hover uk-card-body">
                <form class="add-new-item-form">
                    <input
                        name="contactFullName"
                        class="add-new-item-input uk-input"
                        type="text"
                        placeholder="Full name"
                        aria-label="Full name"
                        title="Full name format: Ll... Ll...-Ll..., where L means uppercase, l lowercase and -Ll is optional, e.g. James Bond"
                        pattern="^[A-Z]{1}[a-z]* [A-Z]{1}[a-z]*(?:-[A-Z]{1}[a-z]*)?$"
                        required
                    >
                    <input
                        name="contactPhoneNumber"
                        class="add-new-item-input uk-input"
                        type="text"
                        placeholder="Phone number"
                        aria-label="Phone number"
                        title="Phone number format: +DDD DDD DDD DDD, where D means digit and +DDD is optional, e.g. 666 332 137"
                        pattern="^(?:\+[0-9]{3})?(?:\s*[0-9]\s*){9}?$"
                        required
                    >
                    <input
                        class="add-new-item-button button uk-button uk-button-secondary"
                        type="submit"
                        value="Add new contact"
                        aria-label="Add new contact"
                    >
                </form>
            </div>
        </div>
    </body>

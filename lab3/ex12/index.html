<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab3 - exercise 12</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../assets/favicon.png" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.11/dist/css/uikit.min.css">
        <link rel="stylesheet" href="../../basis.css">
        <link rel="stylesheet" href="./main.css">
        <script src="https://kit.fontawesome.com/ecfb1d6b01.js" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </head>
    <body>

        <div class="game">
            <div class="game-ui">
                <div class="game-health">
                    <i class="game-icon-heart fa-solid fa-heart"></i>
                    <i class="game-icon-heart lost fa-solid fa-heart-crack"></i>
                </div>
                <div class="game-ui-nickname"></div>
                <div class="game-score">00000</div>
                <div class="game-over">
                    <ul class="game-ui-high-scores uk-section uk-section-secondary uk-padding"></ul>
                    <button class="game-over-button uk-button uk-button-primary">Play again</button>
                </div>
                <div class="game-ui-nickname-form-container active">
                    <form action="dialog" class="game-ui-nickname-form uk-section uk-section-secondary uk-padding">
                        <label class="game-ui-label">Enter your nickname:</label>
                        <input id="game-nickname" name="gameNickname" type="text" class="game-ui-input uk-input" pattern="(?:\s*\p{L}\s*)+" required>
                        <input type="submit" value="Enter" class="game-ui-button uk-button">
                    </form>

                </div>
            </div>
        </div>

    </body>
</html>

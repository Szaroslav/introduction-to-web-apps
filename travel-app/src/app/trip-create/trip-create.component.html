<div class="trip-create">
    <form class="trip-create-form" [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="trip-create-form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field class="trip-create-form-field">
            <mat-label>Country</mat-label>
            <input matInput type="text" formControlName="country">
        </mat-form-field>
        <mat-form-field class="trip-create-form-field" appearance="fill">
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="pickerStart" formControlName="startDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="trip-create-form-field" appearance="fill">
            <mat-label>End date</mat-label>
            <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
            <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="trip-create-form-field">
            <mat-label>Unit price</mat-label>
            <input matInput type="number" formControlName="unitPrice">
        </mat-form-field>
        <mat-form-field class="trip-create-form-field">
            <mat-label>Maximum number of spots</mat-label>
            <input matInput type="number" formControlName="spotsNumber">
        </mat-form-field>
        <mat-form-field class="trip-create-description trip-create-form-field">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field class="trip-create-form-field">
            <mat-label>Preview image URL</mat-label>
            <input matInput type="url" formControlName="previewImageURL">
        </mat-form-field>
        <button type="submit" class="trip-create-submit" mat-raised-button color="primary" [disabled]="!createForm.valid">Add new trip</button>
    </form>
    <div class="trip-create-background"></div>
</div>

<div class="login">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="trip-create-form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <button type="submit" class="trip-create-submit" mat-raised-button color="primary" [disabled]="!createForm.valid">Add new trip</button>
    </form>
</div>
